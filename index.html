<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Pokemon Quiz</title>
    <link href="main.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <header>
      <div class="title">
      	<h1>The Pokemon Quiz!</h1>
      </div>
      <section> 
        <img class="pokeball" src="img/pokeball.png" alt="pokeball">
      </section>
    </header>
    
    <!--<start-page>-->

    <section class="start-page">
      <div class="starter">
        <h4>
	    	How well do you know your Pokemon?  Click "Start" to begin your quiz.  
      </h4>
    </div>
    <input class="button" id="startBtn" value="Click to start">	
      <img class="oak" src="img/oak.png" alt="professor-oak">
      

     </section>
    

    <br>
    <section class="quiz-page">
    	<div class="questionContainer">
        
          <h3 class="question"></h3>
          
        </div>

        <br>
        
        
       
	      <form id="radioAnswers" >
          <fieldset>
          <div class="options">
	        <label for="option0">
	          <input class="radioBtn" type="radio" id="option0" name="userPick" required="required"><span class="choices" id="choice0"></span>
	        </label>
        </div>
        <div class="options">
	        <label for="option1">
	          <input class="radioBtn" type="radio" id="option1" name="userPick" required="required"><span class="choices" id="choice1"></span>
	        </label>
        </div>
        <div class="options">
	        <label for="option2">
	          <input class="radioBtn" type="radio" id="option2" name="userPick" required="required"><span class="choices" id="choice2"></span>
	        </label>
        </div>
        <div class="options">
	        <label for="option3">
	          <input class="radioBtn" type="radio" id="option3" name="userPick" required="required"><span class="choices" id="choice3"></span>
          </label>
        </div>

        
      </fieldset>
            <br>
	        <div class="score-container">
	        	<p class="status">Question: <span class="current-question"></span></p>
      	  		<p class="score">Your Score: <span class="current-score"></span></p>
	        	<input class = "button" type="submit" id="submitBtn" value="Submit your answer">
           <section class="response"></section>
            </div>
	        </form>
       
       <div><img class="charizard" src="img/charizard.png" alt="charizard"></div>
      
    </section>


    <section class="popup">
        <span class ="feedback" id="feedback-message"></span>
        <input class="button" id="nextBtn" value="Next question">
    </section>
    
    
    <section class="final-page">
      <div class="finalContainer"> 
        <p id="final-score">Your final score is: <span id="show-final"></span>/10</p>
      </div>
      <div class="finalBtn">
        <input class="button" name="play-again" id="play-again" value="Another try?">
      </div>
    
    </section>
    
    
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>
    <script src="app.js"></script>
  </body>
</html>
